<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body{
            border: 5px solid red;
            margin: 2%;
        }
        #parent{
            border: 2px solid black;
            padding-left: 200px;
            height: 1000px;

        table{

        td{

<body>
   <div id="parent">
      <img th:src="@{../static/images/SplitExpenselogo.jpg}" alt="SplitExpense logo">
      <form action="#" method="post" th:action="@{/user}" th:object="${user}" name="registration" >
          <table>
              <tr><td>Name</td><td><input name="name" type="text" th:field="*{name}" placeholder="Name" required></td></tr>
              <tr><td>Mail</td><td><input name="mail" type="text" th:field="*{mail}" placeholder="Mail" required></td></tr>
              <tr><td>Phone</td><td><input name="phone" type="number" th:field="*{phone}" placeholder="Phone" required></td></tr>
              <tr><td>Password</td><td><input name="password" type="password" th:field="*{password}" placeholder="Password" required></td></tr>
              <tr><td></td><td><input id="sub" type="submit"></td></tr>
          </table>

      </form>
  </div>
</body>
</html>
